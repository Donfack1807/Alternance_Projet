<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.3/glider.min.css" integrity="sha512-YM6sLXVMZqkCspZoZeIPGXrhD9wxlxEF7MzniuvegURqrTGV2xTfqq1v9FJnczH+5OGFl5V78RgHZGaK34ylVg==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/navBarFooter.css">
    <link rel="stylesheet" href="../static/css/document.css">
    <title>Sign Up</title>

    <!-- Main css -->
</head>
<body>

    <div class="wrapper">
        <section id="navigation">
        </section>

        <section id="localisation">
            <div class="container" style="background-image: url(background-view-article.jpg);">
                <div class="middle"> Create new Account</div>
            </div>
        </section>
    
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="invalid-feedbak" id="globalFeedback" style="display:none">
                                <small>
                                    <center>
                                        <p style='color:red'>Une erreur est survenue. Veuillez essayer Ã  nouveau</p>
                                    </center>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user" id="usernameColorFeedback"></i></label>
                                <input type="text" name="name" id="id_username" placeholder="Your Name"/>
                            </div>
                            <div class="invalid-feedbak" id="usernameFeedback" style="display:none">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope" id="emailColorFeedback"></i></label>
                                <input type="email" name="email" id="id_email" placeholder="Your Email"/>
                            </div>
                            <div class="invalid-feedbak" id="emailFeedback" style="display:none">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fas fa-lock" id="password1ColorFeedback"></i></label>
                                <input type="password" name="pass" id="id_password1" placeholder="Password"/>
                            </div>
                            <div class="invalid-feedbak" id="password1Feedback" style="display:none">
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fas fa-user-lock" id="password2ColorFeedback"></i></label>
                                <input type="password" name="re_pass" id="id_password2" placeholder="Repeat your password"/>
                            </div>
                            <div class="invalid-feedbak" id="password2Feedback" style="display:none">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="agree-term" id="agree-term" class=" form-check-input" required/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button col-8">
                                <input type="submit" name="signup" id="submit" class="form-submit btn-primary" value="Register"/>
                            </div>
                            <div class="row">
                                <div class="spinner-border offset-6 text-success col-4" role="status" id="spinner" style="display:none">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="./static/assets/signup-image.jpg" alt="Can't display this image"></figure>
                        <a href="/yspfront/site/account/login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="page-footer font-small elegant-color" id="footer">
    </footer>

    <script src="https://kit.fontawesome.com/80775a6aff.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.3/glider.min.js" integrity="sha512-NI5tuaiyhrV4EkyHBGHJj9uaL6uu7fz/WCoMnEwvHi8WXTKZ9f8P1v517sdTGVpT31/UEHRdLMuNdPon9F3HUg==" crossorigin="anonymous"></script>
    <script src="./static/js/ajaxRegister.js"></script>
    <script src="../static/js/nav-bar.js" type="text/javascript"></script>
    <script src="../static/js/footer.js" type="text/javascript"></script>
</body>
</html>
