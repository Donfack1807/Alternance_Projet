<body>

    <div class="wrapper">
        <section id="navigation">
        </section>
    
        <section id="localisation">
            <div class="container" style="background-image: url(background-view-article.jpg);">
                <div class="middle"> Reset your password </div>
            </div>
        </section>

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Reset password</h2>
                        <form class="register-form">
                            <div class="form-group">
                                <span><center>Entrez le mail utilisé pour votre inscription</center></span>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope" id="emailColorFeedback"></i></label>
                                <input type="email" name="email" id="id_email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group form-button col-8">
                                <input type="submit" name="submit" id="submit" class="form-submit btn-primary" value="Send" />
                            </div>
                        </form>
                        <div class="invalid-feedbak" id="globalFeedback" style="display:none">
                            <small>
                                    <br>Un mail de resiliation va être envoyé à l'adresse spécifiée si elle correspond à un compte YouShopPretty
                            </small>
                        </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="./static/assets/signup-image.jpg" alt="Can't display this image"></figure>
                        <a href="/yspfront/site/account/login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="page-footer font-small elegant-color" id="footer">
    </footer>
