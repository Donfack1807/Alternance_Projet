    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <div class="wrapper">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <p> Welcome to Shopee, let's subscribe our newsletter to GET special promotion <span class="dash-line">50% OFF all</span> items</p>
                    </div>
                </div>
            </div>
        </header>
    
        <section id="navigation">
        </section>
    
        <section id="localisation">
            <div class="container" style="background-image: url(background-view-article.jpg);">
                <div class="middle"> Login </div>
            </div>
        </section>
    
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="./static/assets/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/yspfront/site/account/register.html" class="signup-image-link">Create an account</a>
                    </div>
    
                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="invalid-feedbak" id="feedback" style="display:none">
                                <small>
                                    <center>
                                        <p style='color:red'>Invalid credentials</p>
                                    </center>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="fas fa-user"></i></label>
                                <input type="text" name="username" id="username" placeholder="username" required/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                            <div class="form-group">
                                <br><center><a href="/yspfront/site/account/resetpassword.html">Mot de passe oubli√©</a></center>
                            </div>
                            <div class="row">
                                <div class="spinner-border offset-6 text-success col-4" role="status" id="spinner" style="display:none">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        
        <footer class="page-footer font-small elegant-color" id="footer"></footer>

    </div>


    <script src="https://kit.fontawesome.com/80775a6aff.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.3/glider.min.js" integrity="sha512-NI5tuaiyhrV4EkyHBGHJj9uaL6uu7fz/WCoMnEwvHi8WXTKZ9f8P1v517sdTGVpT31/UEHRdLMuNdPon9F3HUg==" crossorigin="anonymous"></script>
    <script src = "./static/js/ajaxLogin.js"></script>
    <script src="../static/js/nav-bar.js" type="text/javascript"></script>
    <script src="../static/js/footer.js" type="text/javascript"></script>
</body>
</html>
